<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="stylecart.css">

  <!--
    - google font link
  -->
  <link
    href="https://fonts.googleapis.com/css?family=Source+Sans+3:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />
</head>

<body>


  <!--
    - main container
  -->

  <main class="container">

    <h1 class="heading">
      <ion-icon name="cart-outline"></ion-icon> Shopping Cart
    </h1>

    <div class="item-flex">

      <!--
       - checkout section
      -->
      <section class="checkout">

        <h2 class="section-heading">Payment Details</h2>

        <div class="payment-form">

          <div class="payment-method">

            <button class="method selected">
              <ion-icon name="card"></ion-icon>

              <span>Credit Card</span>

              <ion-icon class="checkmark fill" name="checkmark-circle"></ion-icon>
            </button>

            <button class="method">
              <ion-icon name="logo-paypal"></ion-icon>

              <span>PayPal</span>

              <ion-icon class="checkmark" name="checkmark-circle-outline"></ion-icon>
            </button>

          </div>

          <form action="#">

            <div class="cardholder-name">
              <label for="cardholder-name" class="label-default">Cardholder name</label>
              <input type="text" name="cardholder-name" id="cardholder-name" class="input-default">
            </div>

            <div class="card-number">
              <label for="card-number" class="label-default">Card number</label>
              <input type="number" name="card-number" id="card-number" class="input-default">
            </div>

            <div class="input-flex">

              <div class="expire-date">
                <label for="expire-date" class="label-default">Expiration date</label>

                <div class="input-flex">

                  <input type="number" name="day" id="expire-date" placeholder="" min="1" max="31"
                    class="input-default">
                  /
                  <input type="number" name="month" id="expire-date" placeholder="" min="1" max="12"
                    class="input-default">

                </div>
              </div>

              <div class="cvv">
                <label for="cvv" class="label-default">CVV</label>
                <input type="number" name="cvv" id="cvv" class="input-default">
              </div>

            </div>

          </form>

        </div>

        <button class="btn btn-primary">
          <b>Pay</b> ₹ <span id="payAmount">4876.20</span>
        </button>

      </section>


      <!--
        - cart section
      -->
      <section class="cart">

        <div class="cart-item-box">

          <h2 class="section-heading">Order Summery</h2>

          <div class="product-card">

            <div class="card">

              <div class="img-box">
                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZWFycGhvbmVzfGVufDB8fDB8fHww&w=1000&q=80.jpg" alt="" height="250" width="250">
              </div>

              <div class="detail">

                <h4 class="product-name"> Headset</h4>

                <div class="wrapper">

                  <div class="product-qty">
                    <button id="decrement">
                      <ion-icon name="remove-outline"></ion-icon>
                    </button>

                    <span id="quantity">1</span>

                    <button id="increment">
                      <ion-icon name="add-outline"></ion-icon>
                    </button>
                  </div>

                  <div class="price">
                    ₹ <span id="price">2500</span>
                  </div>

                </div>

              </div>

              <button class="product-close-btn">
                <ion-icon name="close-outline"></ion-icon>
              </button>

            </div>

          </div>
          <div class="card">

            <div class="img-box">
              <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBwgHBgkIBwgKCgkLDRYPDQwMDRsUFRAWIB0iIiAdHx8kKDQsJCYxJx8fLT0tMTU3Ojo6Iys/RD84QzQ5OjcBCgoKDQwNGg8PGjclHyU3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3N//AABEIAKYBKAMBIgACEQEDEQH/xAAcAAABBQEBAQAAAAAAAAAAAAACAAEDBAUGBwj/xAA/EAABAwIEBAIHBgQEBwAAAAABAAIDBBEFEiExBkFRYROBIjJScZGh0QcUI0JiwTNyseEkRILwFRdTc5Ki8f/EABgBAQEBAQEAAAAAAAAAAAAAAAABAgME/8QAHhEBAQEBAAMBAQEBAAAAAAAAAAERAhIxUSFBAyL/2gAMAwEAAhEDEQA/APVMqIMT2TryY9OhDEsqJMgWVKyV0ggWVItSukSgVkwSzJByAkkOZNfVAdk6HN0Su7mgJPyQIgFQ4RX0UUj44ml8r2saN3ONrLBxHi/CaHM1sxmcOUY0+KaOiG6Ibf2XmuIfaNUEuFFTsYOTnHMVgV/FOOVABnqJ2Ru9JtvRBWpzazbI9lknhiF5Jo2W9p1lSlxzCof4lfDfoH3XiMtfUTuvLM9x7m6EOe7ck+9XwqeUezScWYFH/nLno1hP7KB3G2CA28WT3iMryNoJ32RhieB5vWW8a4G7QzSj3xlTxcV4DKbCua3+Zjh+y8fLEOXobJ4J5vcIcXw6fSGugffkHgFWRYj0XBzexC8CL3N2cfJT02MV9GfwKqZh7PITwq+Ue7kJrLynDvtExSmc1tUY6hg3zDX4rsMI42wjESGSE00p5P2+KzZY1srprJFqTJGvaCxwc07EG4KPMoqOyVkZN0rpiBDUsqK6JMNRlqSO10kw1BmSzIrJKKD0k6JJAFnIsqe6V0wIMSypZksyBsqcDqmzJsyCT0UvRUd05Ia27iAOpQHdvJK/e3dc/ivFNDh7S1p8aQcmnQea4bGeNK+pDmxTCGPpH9VZ++k16TiGN4fh4PjTAvH5WG5XH4v9oEjQWUDGxj2jqV53U1087y6SaRxPUqo/xHaiRwPxW5xb7YvcbmJY/WVzs09Q95J5nRZb5nvNy65Vb8YaloeO2hU1OWyaAi43bsfguk5kZvVo4nyMkbK0gOabi7Qfkd11mHcQUs9qfF6drmyhjZJS0ubcCw9G9hazfVHZc02NSsjAtdVmuhxXh6IU7KzDXFsbo/EMTxpblY66nXS/xWE2KxI2tpZauE4tUUNW2WQCcNZkAfrlH6eh9y6eqwygx0sq6ZxjeWl7gxoL3joQOY6q+09OHDUWXRaVZhj6VolaRJAXFokAsWn2XDkVULFF1AWoHNVgtUbgoqs9uiqyCyuuVaVBSebFRCVzHBzdPNSSqq86orqeHeLq7CJGhspkhvrG7UFer4Dj1HjdPnpnBsjR6UROoXz3nIOi1sFxWegqY5oHlr2ncLl1y6c19BkJAHksXhrH4cbomyNIEzBaRnQrYzrDQiXBLORuhz3T5u10BiRJRFzuTUk0wsyYlGGpFqAPSSs5SFJTFR5HIgxESldXE02QJeGEr62T2HkmGlkTOytaXOIDRuSdAsHG+K8PwrMwSCeYaZGHQe8rz3HOLqzEi5pk8OO+jGGw/urnw16DjPF1Bh92wkTyjSzdlwGN8Y1leXNMhay+jW6BcxNVPkcS5xKi9bVdJ/n9c738TT1csziXuKg1dunsnGuwK3JIxbpBqNrUFnX1NkUdpXEU0ZmdzIPoj3n6Kola3zUEzmSvLKZjpZ27FhsGHuf2V6LDHSDNWSXHKNmjfPmVabBHDZkTQ1vINCCnSSSMeIatoErh6Lm+q/3d+yvsbdRTUraiLI67bnM1w3a7qE9BK5wfBM0Nnh0eBsb7OHYj/
